<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset default margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the background covers full height */
        }

        /* Background image styling */
        body {
            background-image: url('back.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            background-repeat: no-repeat; /* Prevents tiling */
        }

        /* Basic styling for the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px 20px;
            position: fixed; /* Keeps the navbar at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .nav-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-buttons a:hover {
            background-color: #0056b3;
        }

        /* Styling for the login box */
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto; /* Center horizontally and add spacing from top */
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            color: #007BFF;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.logo-image {
    height: 40px; /* Small logo size */
    width: auto; /* Maintains aspect ratio */
}

    text-decoration: none;

    color: white;
    background-color: #007BFF;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-buttons a:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="MyWebsite Logo" class="logo-image">
        </a>
        <div class="nav-buttons">
            <a href="register.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <!-- Login box -->
    <div class="login-box">
        <h2>Login</h2>
        <form action="resume.html" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>
</html>
